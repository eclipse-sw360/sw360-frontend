name: Build Frontend
on:
  push:
    tags:
      - 'v*'

  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: pnpm-setup
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: ðŸ“¦ Install dependencies
        shell: bash
        run: |
          pnpm i

      - name: Run linting
        shell: bash
        continue-on-error: true
        run: |
          pnpm biome ci --reporter=github | tee biome_output.txt

          # Append output to GitHub summary
          {
            echo "## ðŸ§¹ Biome Report"
            echo ""
            echo '```'
            cat biome_output.txt
            echo '```'
          } >> $GITHUB_STEP_SUMMARY

      - name: Run build
        shell: bash
        run: |
          pnpm build --no-lint > typescript.log

      - name: Create Deploy Tarball
        shell: bash
        run: |
          pnpm pack --pack-destination dist

      - name: Create GH release
        uses: softprops/action-gh-release@62c96d0c4e8a889135c1f3a25910db8dbe0e85f7 # v2.3.4
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            dist/sw360-frontend-*.tgz
